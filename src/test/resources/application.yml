server:
  port: 8081

general:
  kafka-topic: test-topic

spring:
  kafka:
    bootstrap-servers: "localhost:9092"
    consumer:
      group-id: "midas-group"
      auto-offset-reset: earliest
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver